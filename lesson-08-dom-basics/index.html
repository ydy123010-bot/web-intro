<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Basics</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>DOM Manipulation</h1>

  <section>
    <h2>Click Events</h2>
    <button id="change-btn">Click Me!</button>
    <p id="message">This text will change.</p>
  </section>

  <section>
    <h2>Counter</h2>
    <p>Count: <span id="count">0</span></p>
    <button id="increment-btn">+1</button>
    <button id="decrement-btn">-1</button>
    <button id="reset-btn">Reset</button>
  </section>

  <section>
    <h2>Style Changes</h2>
    <div id="color-box" class="box">
      Change my color!
    </div>
    <button id="red-btn">Red</button>
    <button id="blue-btn">Blue</button>
    <button id="green-btn">Green</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
