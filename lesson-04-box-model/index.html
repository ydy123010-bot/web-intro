<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Model & Flexbox</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Box Model & Layout</h1>
  </header>

  <main>
    <section>
      <h2>Box Model Demo</h2>
      <div class="box">
        This is a box. Inspect it with DevTools (F12) to see the box model!
      </div>
    </section>

    <section>
      <h2>Flexbox Layout</h2>
      <div class="flex-container">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
      </div>
    </section>

    <section>
      <h2>Card Layout Challenge</h2>
      <div class="card-container">
        <div class="card">
          <h3>Card One</h3>
          <p>Some content here.</p>
        </div>
        <div class="card">
          <h3>Card Two</h3>
          <p>Some content here.</p>
        </div>
        <div class="card">
          <h3>Card Three</h3>
          <p>Some content here.</p>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
